<!DOCTYPE html>
<html>
    <head>
        <title>Other icons</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>

    <body>
            <h1>Bootstrapicons</h1>
            <i class="glyphicon glyphicon-cloud" style="font-size: 136px;color: aquamarine;margin: 10px; opacity: 0.5"></i>
            <i class="glyphicon glyphicon-envelope" style="font-size: 136px;color: blue; margin:10px; opacity: 0.5"></i>
            
            <br>
            <h1>Google icons</h1>
            <i class="material-icons" style="font-size: 136px; margin: 10px; opacity: 0.5">cloud</i>
            <i class="material-icons" style="font-size: 136px; margin: 10px; opacity: 1.5">alarm</i>
            


    </body>
   
    
</html>

<!-- with margin:5px can make a whitespaces between icons -->
